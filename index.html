<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hill Tour Planner - Modular</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="./index.css">
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script defer src="./app.js"></script>
</head>
<body class="bg-gradient-to-br from-emerald-50 via-teal-50 to-cyan-50 min-h-screen">
    <div class="bg-gradient-to-r from-emerald-600 to-teal-600 text-white p-6 shadow-lg">
        <div class="max-w-7xl mx-auto">
            <div class="flex items-center gap-3 mb-2">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/>
                </svg>
                <h1 class="text-2xl md:text-3xl font-bold">Hill Tour Planner</h1>
            </div>
            <p class="text-emerald-100 text-sm md:text-base">Plan your perfect adventure - 20 Premium Resorts across Bandarban & Rangamati</p>
        </div>
    </div>

    <div class="max-w-7xl mx-auto p-4 md:p-6 space-y-6">
        <div class="bg-white rounded-2xl shadow-lg p-2 border border-emerald-100">
            <div class="flex gap-2">
                <button id="tab-bandarban" class="flex-1 py-3 px-4 rounded-xl font-semibold transition-all tab-active">
                    Bandarban
                </button>
                <button id="tab-rangamati" class="flex-1 py-3 px-4 rounded-xl font-semibold transition-all bg-gray-100 text-gray-700 hover:bg-gray-200">
                    Rangamati
                </button>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-lg p-6 border border-emerald-100">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label class="text-sm font-semibold text-gray-700 mb-2 block">Total Participants</label>
                    <div class="flex items-center gap-2">
                        <button id="people-minus" class="w-10 h-10 rounded-lg bg-emerald-100 hover:bg-emerald-200 text-emerald-700 font-bold text-xl transition-colors">-</button>
                        <input type="number" id="totalPeople" value="30" min="1" class="flex-1 text-center text-2xl font-bold text-emerald-600 bg-emerald-50 rounded-lg py-2 border-2 border-emerald-200 focus:outline-none focus:border-emerald-400">
                        <button id="people-plus" class="w-10 h-10 rounded-lg bg-emerald-100 hover:bg-emerald-200 text-emerald-700 font-bold text-xl transition-colors">+</button>
                    </div>
                </div>

                <div>
                    <label class="text-sm font-semibold text-gray-700 mb-2 block">Couple Rooms</label>
                    <div class="flex items-center gap-2">
                        <button id="couple-minus" class="w-10 h-10 rounded-lg bg-blue-100 hover:bg-blue-200 text-blue-700 font-bold text-xl transition-colors">-</button>
                        <input type="number" id="coupleRooms" value="15" min="0" class="flex-1 text-center text-2xl font-bold text-blue-600 bg-blue-50 rounded-lg py-2 border-2 border-blue-200 focus:outline-none focus:border-blue-400">
                        <button id="couple-plus" class="w-10 h-10 rounded-lg bg-blue-100 hover:bg-blue-200 text-blue-700 font-bold text-xl transition-colors">+</button>
                    </div>
                    <p class="text-xs text-gray-500 mt-1 text-center">2 people per room</p>
                </div>

                <div>
                    <label class="text-sm font-semibold text-gray-700 mb-2 block">Family Rooms</label>
                    <div class="flex items-center gap-2">
                        <button id="family-minus" class="w-10 h-10 rounded-lg bg-purple-100 hover:bg-purple-200 text-purple-700 font-bold text-xl transition-colors">-</button>
                        <input type="number" id="familyRooms" value="0" min="0" class="flex-1 text-center text-2xl font-bold text-purple-600 bg-purple-50 rounded-lg py-2 border-2 border-purple-200 focus:outline-none focus:border-purple-400">
                        <button id="family-plus" class="w-10 h-10 rounded-lg bg-purple-100 hover:bg-purple-200 text-purple-700 font-bold text-xl transition-colors">+</button>
                    </div>
                    <p class="text-xs text-gray-500 mt-1 text-center">4 people per room</p>
                </div>
            </div>
            
            <div class="mt-4 p-4 bg-gradient-to-r from-emerald-50 to-teal-50 rounded-xl">
                <div class="flex justify-between items-center">
                    <span class="text-sm font-medium text-gray-700">Total Rooms Required:</span>
                    <span class="text-lg font-bold text-emerald-600" id="totalRooms">15</span>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-lg overflow-hidden border border-emerald-100">
            <div class="bg-gradient-to-r from-emerald-500 to-teal-500 p-4">
                <h2 class="text-xl font-bold text-white flex items-center gap-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    Explore & Select Your Resort
                </h2>
            </div>
            
            <div id="map"></div>

            <div id="resortDetails" class="hidden p-6 bg-gradient-to-br from-emerald-50 to-teal-50 border-t-2 border-emerald-200">
                <div class="flex justify-between items-start mb-4">
                    <div class="flex-1">
                        <h3 class="text-xl font-bold text-gray-800 mb-2" id="resortName"></h3>
                        <div class="flex items-center gap-2 text-sm text-gray-600 mb-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                            </svg>
                            <span id="resortLocation"></span>
                        </div>
                        <div class="flex items-center gap-1 text-yellow-500 mb-3" id="resortRating"></div>
                    </div>
                    <button id="closeResortBtn" class="p-2 hover:bg-white rounded-lg transition-colors">
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div class="flex items-center gap-2 text-sm">
                        <svg class="w-4 h-4 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                        </svg>
                        <a href="#" id="resortContact" class="text-gray-700 hover:text-emerald-600"></a>
                    </div>
                    <div class="flex items-center gap-2 text-sm">
                        <svg class="w-4 h-4 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                        <a href="#" id="resortEmail" class="text-gray-700 hover:text-emerald-600"></a>
                    </div>
                </div>

                <div class="mb-4">
                    <h4 class="font-semibold text-sm text-gray-700 mb-2">Activities & Amenities</h4>
                    <div class="flex flex-wrap gap-2" id="resortActivities"></div>
                </div>

                <div class="bg-white rounded-xl p-4 border-2 border-emerald-200">
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-gray-600">Estimated Accommodation Cost (2 nights)</span>
                        <span class="text-xl font-bold text-emerald-600" id="resortCost"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-lg overflow-hidden border border-emerald-100">
            <div class="bg-gradient-to-r from-teal-500 to-cyan-500 p-4">
                <h2 class="text-xl font-bold text-white flex items-center gap-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    Tour Itinerary
                </h2>
            </div>
            <div class="p-6" id="itineraryContainer"></div>
        </div>

        <div class="bg-white rounded-2xl shadow-lg overflow-hidden border border-emerald-100">
            <div class="bg-gradient-to-r from-cyan-500 to-blue-500 p-4">
                <h2 class="text-xl font-bold text-white flex items-center gap-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    Cost Breakdown
                </h2>
            </div>
            <div class="p-6" id="costBreakdown"></div>
        </div>
    </div>
</body>
</html>
